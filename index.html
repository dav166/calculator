<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-switcher">Switch Theme</button>   
    
    <div class="calculator">
        <section id="display" role="display" aria-live="polite">
            0
        </section>

        <section class="calc-buttons">
            <div class="row">
                <button id="clear">AC</button>
                <button id="backspace">DEL</button>
                <button id="percent" class="operator" aria-label="Percentage">%</button>
                <button class="operator" value="+" aria-label="Addition">+</button>
            </div>
            <div class="row">
                <button class="number" value="1" aria-label="Number 1">1</button>
                <button class="number" value="2" aria-label="Number 2">2</button>
                <button class="number" value="3" aria-label="Number 3">3</button>
                <button class="operator" value="*" aria-label="Multiplication">*</button>
            </div>

            <div class="row">
                <button class="number" value="4" aria-label="Number 4">4</button>
                <button class="number" value="5" aria-label="Number 5">5</button>
                <button class="number" value="6" aria-label="Number 6">6</button>
                <button class="operator" value="/" aria-label="Division">/</button>
            </div>

            <div class="row">
                <button class="number" value="7" aria-label="Number 7">7</button>
                <button class="number" value="8" aria-label="Number 8">8</button>
                <button class="number" value="9" aria-label="Number 9">9</button>
                <button class="operator" value="-" aria-label="Subtraction">-</button>
            </div>

            <div class="row">
                <button class="number" value="0" aria-label="Number 0">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </section>    
    </div>    
    <script src="script.js"></script>
</body>
</html>
