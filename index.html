<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <section id="display">
            0
        </section>

        <section class="calc-buttons">
            <div class="row">
                <button id="clear">
                    Clear
                </button>
                <button id="backspace">
                    ‚Üê
                </button>
                <button class="operator" value="/">
                    /
                </button>
            </div>

            <div class="row">
                <button class="number" value="7">
                    7
                </button>
                <button class="number" value="8">
                    8
                </button>
                <button class="number" value="9">
                    9
                </button>
                <button class="operator" value="*">
                    *
                </button>
            </div>

            <div class="row">
                <button class="number" value="4">
                    4
                </button>
                <button class="number" value="5">
                    5
                </button>
                <button class="number" value="6">
                    6
                </button>
                <button class="operator" value="-">
                    -
                </button>
            </div>

            <div class="row">
                <button class="number" value="1">
                    1
                </button>
                <button class="number" value="2">
                    2
                </button>
                <button class="number" value="3">
                    3
                </button>
                <button class="operator" value="+">
                    +
                </button>
            </div>

            <div class="row">
                <button class="number" value="0">
                    0
                </button>
                <button id="decimal">
                    .
                </button>
                <button id="equals">
                    =
                </button>  
            </div>
        </section>    
    </div>       
    <script src="script.js"></script>
</body>
</html>
